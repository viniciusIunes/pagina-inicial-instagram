<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./img/instagram-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/instagram-celular.png"
          alt="smartphone com a pagina inicial do instagram"
          srcset=""
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            class="instagram-logo"
            src="./img/instagram-logo.png"
            alt="logo-do-instagram"
            srcset=""
          />
          <div class="profile-photo">
            <img
              src="./img/foto-perfil-instagram.jpg"
              alt="foto de perfil"
              srcset=""
            />
          </div>
          <a
            target="_blank"
            href="https://www.instagram.com/"
            class="instragram-login"
            >Continuar como _viniciusiunes</a
          >
          <a href="#" class="instragram-logout">Revomer conta</a>
        </div>

        <div class="group">
          <p class="not-account">Não é _viniciusiunes?</p>
          <br />
          <p class="not-account"></p>
          <div class="contas">
            <span class="link-blue">Trocar de Contas</span>
            <p>ou</p>
            <span class="link-blue">Cadastre-se</span>
          </div>
        </div>

        <div class="get-the-app">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
